<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√§stbok - OpenShift Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 48px;
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 400;
        }
        
        .ci-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .ci-banner h2 {
            font-size: 1em;
            font-weight: 600;
            color: #856404;
            margin: 0;
        }
        
        .deployment-info {
            margin-top: 8px;
            font-size: 0.875em;
            color: #856404;
        }
        
        .stats {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 32px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.875em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .card h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 0.875em;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #495057;
            box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        button:hover {
            background: #343a40;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .entries {
            margin-top: 48px;
        }
        
        .entries > h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }
        
        .entry {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }
        
        .entry:hover {
            border-color: #dee2e6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 16px;
        }
        
        .entry-name {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 1em;
        }
        
        .entry-date {
            color: #6c757d;
            font-size: 0.875em;
            white-space: nowrap;
        }
        
        .entry-message {
            color: #495057;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: #6c757d;
            font-size: 0.95em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }
            
            .header h1 {
                font-size: 1.75em;
            }
            
            .card {
                padding: 24px;
            }
            
            .stats {
                gap: 24px;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù G√§stbok</h1>
            <p>OpenShift Lab - Distribuerad Applikation v1 </p>
            <div class="ci-banner">
                <h2>üöÄ CI/CD Deployment</h2>
                <div class="deployment-info">
                    Byggd: <span id="buildTimestamp">__BUILD_TIMESTAMP__</span>
                </div>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalEntries">-</div>
                <div class="stat-label">Inl√§gg</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cacheStatus">-</div>
                <div class="stat-label">Cache</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="backendStatus">-</div>
                <div class="stat-label">Status</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Skriv i g√§stboken</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="name">Namn:</label>
                    <input type="text" id="name" name="name" required placeholder="Ditt namn">
                </div>
                <div class="form-group">
                    <label for="message">Meddelande :</label>
                    <textarea id="message" name="message" required placeholder="Skriv ditt meddelande h√§r..."></textarea>
                </div>
                <button type="submit">Skicka inl√§gg</button>
            </form>
        </div>
        
        <div class="entries">
            <h2>Senaste inl√§ggen</h2>
            <div id="entriesList" class="loading">Laddar inl√§gg...</div>
        </div>
    </div>

    <script>
        async function loadEntries() {
            try {
                const response = await fetch('/api/entries');
                const entries = await response.json();
                const cacheStatus = response.headers.get('X-Cache');
                
                const entriesList = document.getElementById('entriesList');
                
                if (entries.length === 0) {
                    entriesList.innerHTML = '<div class="entry">Inga inl√§gg √§n. Var den f√∂rsta att skriva!</div>';
                    return;
                }
                
                entriesList.innerHTML = entries.map(entry => `
                    <div class="entry">
                        <div class="entry-header">
                            <span class="entry-name">${escapeHtml(entry.name)}</span>
                            <span class="entry-date">
                                ${new Date(entry.created_at).toLocaleDateString('sv-SE')} 
                                ${new Date(entry.created_at).toLocaleTimeString('sv-SE')}
                            </span>
                        </div>
                        <div class="entry-message">${escapeHtml(entry.message)}</div>
                    </div>
                `).join('');
                
                const cacheStatusElement = document.getElementById('cacheStatus');
                if (cacheStatusElement) {
                    cacheStatusElement.textContent = cacheStatus === 'HIT' ? '‚úì' : '‚óã';
                }
                
                const backendStatusElement = document.getElementById('backendStatus');
                if (backendStatusElement) {
                    backendStatusElement.textContent = '‚úì';
                }
                
            } catch (error) {
                console.error('Fel vid laddning av inl√§gg:', error);
                document.getElementById('entriesList').innerHTML = 
                    '<div class="error">Kunde inte ladda inl√§gg. Kontrollera att backend-tj√§nsten k√∂rs.</div>';
                
                const backendStatusElement = document.getElementById('backendStatus');
                if (backendStatusElement) {
                    backendStatusElement.textContent = '‚úó';
                }
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                const totalEntriesElement = document.getElementById('totalEntries');
                if (totalEntriesElement) {
                    totalEntriesElement.textContent = stats.total_entries_db || 0;
                }
            } catch (error) {
                console.error('Fel vid laddning av statistik:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        const entryForm = document.getElementById('entryForm');
        if (entryForm) {
            entryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const message = document.getElementById('message').value;
                
                try {
                    const response = await fetch('/api/entries', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, message })
                    });
                    
                    if (response.ok) {
                        entryForm.reset();
                        await loadEntries();
                        await loadStats();
                    } else {
                        alert('Fel vid skapande av inl√§gg');
                    }
                } catch (error) {
                    console.error('Fel:', error);
                    alert('Kunde inte skicka inl√§gg. Kontrollera att backend-tj√§nsten k√∂rs.');
                }
            });
        }
        
        function initialize() {
            loadEntries();
            loadStats();
            
            setInterval(() => {
                loadEntries();
                loadStats();
            }, 30000);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>

</html>
