apiVersion: apps/v1
kind: Deployment
metadata:
  name: yaser-frontend
  namespace: grupp1
  labels:
    app: yaser-guestbook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yaser-frontend
  template:
    metadata:
      labels:
        app: yaser-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/ysalha2003/yaser-guestbook-argocd/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: 128Mi
            cpu: 200m
          requests:
            memory: 64Mi
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: yaser-frontend
  namespace: grupp1
spec:
  ports:
  - port: 8080
  selector:
    app: yaser-frontend
